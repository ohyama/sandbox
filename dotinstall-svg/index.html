<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>SVL Lesson</title>
</head>
<body>
	<svg width="600" height="300">
		<defs>
			<style type="text/css"><![CDATA[
				#box {
					fill: rgb(0, 255, 255);
				}
			]]></style>
			<linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
				<stop offset="0" stop-color="skyblue" />
				<stop offset="0.5" stop-color="pink" />
				<stop offset="1" stop-color="yellow" stop-opacity="0.5" />
			</linearGradient>
			<radialGradient id="g2" cx="0.5" cy="0.5" r="0.5">
				<stop offset="0" stop-color="skyblue" />
				<stop offset="0.5" stop-color="pink" />
				<stop offset="1" stop-color="yellow" stop-opacity="0.5" />
			</radialGradient>
		</defs>
		<g stroke="black">
			<rect width="600" height="300" fill="url(#g1)"
				stroke="blue" stroke-width="20" stroke-dasharray="20, 5" />
			<rect width="500" height="250" style="fill: #0000ff;"/>
			<rect width="400" height="200" id="box"/>
			<rect width="300" height="150" fill="url(#g2)"/>
		</g>
	</svg>
<body>
</html>
