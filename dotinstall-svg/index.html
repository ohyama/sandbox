<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>SVL Lesson</title>
</head>
<body>
	<svg width="600" height="1000">
		<defs>
			<style type="text/css"><![CDATA[
				#box {
					fill: rgb(0, 255, 255);
				}
			]]></style>
			<linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
				<stop offset="0" stop-color="skyblue" />
				<stop offset="0.5" stop-color="pink" />
				<stop offset="1" stop-color="yellow" stop-opacity="0.5" />
			</linearGradient>
			<radialGradient id="g2" cx="0.5" cy="0.5" r="0.5">
				<stop offset="0" stop-color="skyblue" />
				<stop offset="0.5" stop-color="pink" />
				<stop offset="1" stop-color="yellow" stop-opacity="0.5" />
			</radialGradient>
		</defs>
		<g stroke="black">
			<rect width="600" height="300" fill="url(#g1)"
				stroke="blue" stroke-width="20" stroke-dasharray="20, 5" />
			<rect width="500" height="250" style="fill: #0000ff;"/>
			<rect width="400" height="200" id="box"/>
			<rect x="100" y="500" rx="20" ry="20" width="300" height="150" fill="url(#g2)"/>

			<line x1="150" y1="200" x2="350" y2="300" stroke="red" stroke-width="20" stroke-linecap="round"/> 

			<circle cx="200" cy="300" r="40" fill="red">
				<animate attributeName="r" from="40" to="80" dur="2s" repeatCount="indefinite" />
			</circle>
			<circle cx="400" cy="300" r="40" fill="yellow">
				<animate attributeName="r" from="40" to="80" dur="2s" begin="1s" repeatCount="indefinite" />
			</circle>
			<ellipse cx="100" cy="300" rx="40" ry="80" fill="blue">
			</ellipse>
		</g>
		<polyline points="100 50 150 100 50 100" stroke-width="3" stroke="black" fill="none"/>
		<polygon points="200 50 250 100 150 100" stroke-width="3" stroke="black" fill="none"/>
		<path d="M300 50 l50 50 h100 v100 h100" stroke="black" fill="none" stroke-width="20"/>
		<text x="100" y="300" stroke="black" fill="white" font-size="64" stroke-width="2">FaithCreates Inc.</text>
	</svg>
<body>
</html>
