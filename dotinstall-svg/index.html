<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>SVL Lesson</title>
</head>
<body>
	<svg width="600" height="300">
		<defs>
			<style type="text/css"><![CDATA[
				#box {
					fill: rgb(0, 255, 255);
				}
			]]></style>
		</defs>
		<rect width="600" height="300" fill="red"
			stroke="black" stroke-width="20" stroke-dasharray="20, 5" />
		<rect width="500" height="250" style="fill: #0000ff;"/>
		<rect width="400" height="200" id="box"/>
		<rect width="300" height="150" fill="rgba(255, 255, 255, 0.8)"/>
	</svg>
<body>
</html>
