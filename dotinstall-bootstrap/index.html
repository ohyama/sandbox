<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Lesson</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="padding: 20px 0">
		<form>
			<div class="form-group has-error">
				<label class="control-label" for="email">Email</label>
				<input type="email" class="form-control" placeholder="email">
				<span class="help-block">ERROR!</span>
			</div>
			<div class="form-group">
				<input type="submit" value="submit" class="btn btn-primary">
			</div>
		</form>

	</div>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr><th>ID</th><th>Score</th></tr>
		</thead>
		<tbody>
			<tr><td>@ohyama</td><td>100</td></tr>
			<tr class="warning"><td>@ohyama</td><td>100</td></tr>
			<tr><td>@ohyama</td><td>100</td></tr>
			<tr><td>@ohyama</td><td>100</td></tr>
		</tbody>
	</table>
	<div id="header" class="container" style="background: red;">header</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 hidden-xs" style="background: gray;">Side1</div>
			<div class="col-sm-6 col-xs-6" style="background: green;">Main</div>
			<div class="col-sm-3 col-xs-6" style="background: orange;">Side2</div>
		</div>
	</div>
	<div id="footer" class="container" style="background: blue;">footer</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
