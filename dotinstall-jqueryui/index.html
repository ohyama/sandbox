<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JQueryUI Lesson</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<style>
		.ui-selected {
			background: red;
		}
		.box {
			width: 50px;
			height: 50px;
			background: green;
			margin-bottom: 20px;
		}
		.target {
			width: 100px;
			height: 100px;
			background: pink;
		}
		.hover {
			background: red;
		}
	</style>
</head>
<body>
	<ul id="sortable">
		<li id="item_1">item1</li>
		<li id="item_2">item2</li>
		<li id="item_3">item3</li>
		<li id="item_4">item4</li>
		<li id="item_5">item5</li>
	</ul>

	<div class="box">
		box
	</div>
	<div class="target">
		Target
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
