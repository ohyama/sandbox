<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JQueryUI Lesson</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<style>
		#box {
			width: 100px;
			height: 100px;
			background: green;
			margin-bottom: 20px;
		}
		#target {
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="box">
		box
	</div>
	<div id="target">
		Target
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
