<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JQueryUI Lesson</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<style>
		.ui-selected {
			background: red;
		}
		.box {
			width: 50px;
			height: 50px;
			background: green;
			margin-bottom: 20px;
		}
		.target {
			width: 100px;
			height: 100px;
			background: pink;
		}
		.hover {
			background: red;
		}
	</style>
</head>
<body>
	<div id="tabs">
		<ul>
			<li><a href="#menu1">Menu1</a></li>
			<li><a href="#menu2">Menu2</a></li>
			<li><a href="#menu3">Menu3</a></li>
		</ul>
		<div id="menu1">menu1</div>
		<div id="menu2">menu2</div>
		<div id="menu3">menu3</div>
	</div>

	<div id="bar" style="width: 200px;" ></div>
	<div id="slider" style="width: 200px; margin-top: 20px" ></div>
	<input type="text" id="langs">
	<button>Click</button>
	<div id="msg">
		こんにちは！
	</div>
	<input type="checkbox" id="check"><label for="check">check</label>

	<div id="set">
		<input type="radio" name="radio" id="radio1"><label for="radio1">1</label>
		<input type="radio" name="radio" id="radio2"><label for="radio2">2</label>
		<input type="radio" name="radio" id="radio3"><label for="radio3">3</label>
	</div>
	<input type="text" id="datepicker">
	<div class="accordion">
	
		<h3><a href="">title</a></h3>
		<div>こんにちは</div>
		<h3><a href="">title</a></h3>
		<div>こんにちは</div>
		<h3><a href="">title</a></h3>
		<div>こんにちは</div>
	</div>
	<div class="target">
		Target
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
