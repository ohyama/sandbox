<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Three.js Lesson</title>
</head>
<body>
	<div id="stage"></div>
	<script src="js/three.min.js"></script>
	<script>
		(function() {


			var width = 500;
			var height = 300;

			// scene
			var scene = new THREE.Scene();

			// mesh
			var geometry = new THREE.BoxGeometry(50, 50, 50);
			//var material = new THREE.MeshBasicMaterial({color: "red"});
			var material = new THREE.MeshLambertMaterial({color: "red"});
			var cube = new THREE.Mesh(geometry, material);
			cube.castShadow = true;
			cube.position.set(0, 50, 0); // rotate, scale
			scene.add(cube);

			// mesh
			var sGeometry = new THREE.SphereGeometry(30);
			var sMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
			var sphere = new THREE.Mesh(sGeometry, sMaterial);
			sphere.castShadow = true;
			sphere.position.set(100, 100, 100); // rotate, scale
			scene.add(sphere);

			// mesh
			var pGeometry = new THREE.PlaneBufferGeometry(300, 300);
			var pMaterial = new THREE.MeshLambertMaterial({ color: 0x0096d6 });
			var plane = new THREE.Mesh(pGeometry, pMaterial);
			plane.receiveShadow = true;
			plane.position.set(0, 0, 0); // rotate, scale
			plane.rotation.set(-90 * Math.PI / 180, 0, 0);
			scene.add(plane);

			// light
			var light = new THREE.DirectionalLight(0xffffff, 1);
			light.position.set(0, 100, 30);
			light.castShadow = true;
			scene.add(light);

			var ambient = new THREE.AmbientLight(0x550000);
			scene.add(ambient);

			// camera
			var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
			camera.position.set(100, 200, 300);
			camera.lookAt(cube.position);

			// helper
			var axis = new THREE.AxisHelper(1000);
			axis.position.set(0, 0, 0);
			scene.add(axis);

			// rendering
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(width, height);
			renderer.setClearColor(0xeeeeee, 1)
			renderer.shadowMapEnabled = true;
			document.getElementById('stage').appendChild(renderer.domElement);
	
			function render() {
				requestAnimationFrame(render);
				cube.rotation.x += 1 * Math.PI / 180;
				cube.rotation.y += 1 * Math.PI / 180;
				cube.rotation.z += 1 * Math.PI / 180;
				cube.position.x = Math.sin(new Date().getTime() / 200) * 100;
				cube.position.z = Math.cos(new Date().getTime() / 200) * 100;
				renderer.render(scene, camera);
			}

			render();

		})();
	</script>
</body>
</html>
